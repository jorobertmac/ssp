<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Scrolling Platformer Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Assets from free sources (OpenGameArt)
        const playerSpriteSheet = new Image();
        playerSpriteSheet.src = 'https://opengameart.org/sites/default/files/pirate_0.png'; // Pirate character (CC-BY 3.0)

        const tileSet = new Image();
        tileSet.src = 'https://opengameart.org/sites/default/files/tileset_2_4.png'; // Tileset (CC0)

        const backgroundImg = new Image();
        backgroundImg.src = 'https://opengameart.org/sites/default/files/background0.png'; // Background (CC-BY-SA 3.0)

        const coinImg = new Image();
        coinImg.src = 'https://opengameart.org/sites/default/files/GoldCoin.png'; // Gold coin (CC0)

        const enemyImg = new Image();
        enemyImg.src = 'https://opengameart.org/sites/default/files/crab.png'; // Crab enemy (CC-BY 3.0)

        // Game variables
        let imagesLoaded = 0;
        const totalImages = 5;
        function imageLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                startGame();
            }
        }
        playerSpriteSheet.onload = imageLoaded;
        tileSet.onload = imageLoaded;
        backgroundImg.onload = imageLoaded;
        coinImg.onload = imageLoaded;
        enemyImg.onload = imageLoaded;

        let cameraX = 0;
        const gravity = 0.5;
        const jumpForce = -12;
        let isJumping = false;
        let score = 0;
        let gameOver = false;
        const winScore = 20; // Collect 20 coins to win

        const player = {
            x: 100,
            y: canvas.height - 100,
            width: 40,
            height: 32,
            vy: 0,
            frame: 0,
            frameCount: 4,
            frameOffset: 5, // Assuming running animation starts at frame 5
            speed: 3
        };

        let platforms = [
            {x: 0, y: canvas.height - 50, width: 400, height: 16, tileX: 0, tileY: 0}, // Starting ground
            {x: 500, y: canvas.height - 150, width: 200, height: 16, tileX: 16, tileY: 0},
            {x: 800, y: canvas.height - 250, width: 150, height: 16, tileX: 32, tileY: 0}
        ];

        let coins = [];
        let enemies = [];

        function generatePlatform() {
            const lastPlat = platforms[platforms.length - 1];
            const newX = lastPlat.x + lastPlat.width + Math.random() * 200 + 100;
            const newY = canvas.height - (Math.random() * 200 + 100);
            const newWidth = Math.random() * 150 + 100;
            const tileIndex = Math.floor(Math.random() * 3);
            platforms.push({
                x: newX,
                y: newY,
                width: newWidth,
                height: 16,
                tileX: tileIndex * 16,
                tileY: tileIndex * 16
            });

            // Add coin with 70% chance
            if (Math.random() < 0.7) {
                coins.push({
                    x: newX + Math.random() * newWidth,
                    y: newY - 32,
                    width: 32,
                    height: 32,
                    collected: false
                });
            }

            // Add enemy with 50% chance
            if (Math.random() < 0.5) {
                enemies.push({
                    x: newX + Math.random() * newWidth,
                    y: newY - 32,
                    width: 32,
                    height: 32,
                    speed: (Math.random() * 2 + 1) * (Math.random() < 0.5 ? 1 : -1), // Left or right
                    minX: newX,
                    maxX: newX + newWidth
                });
            }
        }

        function startGame() {
            requestAnimationFrame(gameLoop);
            canvas.addEventListener('touchstart', jump);
        }

        function jump() {
            if (!isJumping && !gameOver) {
                player.vy = jumpForce;
                isJumping = true;
            }
        }

        function update() {
            if (gameOver) return;

            // Player physics
            player.vy += gravity;
            player.y += player.vy;
            player.x += player.speed / 2; // Slight forward movement, but mostly camera

            // Scrolling
            cameraX += player.speed;

            // Generate new platforms if needed
            if (platforms[platforms.length - 1].x - cameraX < canvas.width * 1.5) {
                generatePlatform();
            }

            // Collision with platforms
            let onPlatform = false;
            for (let platform of platforms) {
                const platX = platform.x - cameraX;
                if (
                    player.x + player.width > platX &&
                    player.x < platX + platform.width &&
                    player.y + player.height + player.vy > platform.y &&
                    player.y + player.height <= platform.y &&
                    player.vy >= 0 // Only when falling
                ) {
                    player.y = platform.y - player.height;
                    player.vy = 0;
                    onPlatform = true;
                }
            }
            isJumping = !onPlatform;

            // Fall off screen = game over
            if (player.y > canvas.height) {
                gameOver = true;
            }

            // Collect coins
            for (let coin of coins) {
                const coinX = coin.x - cameraX;
                if (!coin.collected &&
                    player.x + player.width > coinX &&
                    player.x < coinX + coin.width &&
                    player.y + player.height > coin.y &&
                    player.y < coin.y + coin.height
                ) {
                    coin.collected = true;
                    score++;
                    if (score >= winScore) {
                        gameOver = true; // Win
                    }
                }
            }

            // Enemy movement and collision
            for (let enemy of enemies) {
                enemy.x += enemy.speed;
                if (enemy.x < enemy.minX) {
                    enemy.x = enemy.minX;
                    enemy.speed = -enemy.speed;
                } else if (enemy.x + enemy.width > enemy.maxX) {
                    enemy.x = enemy.maxX - enemy.width;
                    enemy.speed = -enemy.speed;
                }

                const enemyX = enemy.x - cameraX;
                if (
                    player.x + player.width > enemyX &&
                    player.x < enemyX + enemy.width &&
                    player.y + player.height > enemy.y &&
                    player.y < enemy.y + enemy.height
                ) {
                    gameOver = true; // Hit enemy
                }
            }

            // Clean up off-screen items
            platforms = platforms.filter(p => p.x - cameraX + p.width > 0);
            coins = coins.filter(c => !c.collected && c.x - cameraX + c.width > 0);
            enemies = enemies.filter(e => e.x - cameraX + e.width > 0);

            // Animation
            if (!isJumping) {
                player.frame = (player.frame + 0.2) % player.frameCount;
            } else {
                player.frame = 0; // Jump frame, assume first
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Background
            const bgWidth = backgroundImg.width;
            const bgOffset = (cameraX * 0.5) % bgWidth;
            ctx.drawImage(backgroundImg, -bgOffset, 0, bgWidth, canvas.height);
            ctx.drawImage(backgroundImg, bgWidth - bgOffset, 0, bgWidth, canvas.height);

            // Platforms
            for (let platform of platforms) {
                const platX = platform.x - cameraX;
                if (platX + platform.width > 0 && platX < canvas.width) {
                    const tileSize = 16;
                    const numTiles = Math.ceil(platform.width / tileSize);
                    for (let i = 0; i < numTiles; i++) {
                        ctx.drawImage(
                            tileSet,
                            platform.tileX, platform.tileY, tileSize, tileSize,
                            platX + i * tileSize, platform.y, tileSize, tileSize
                        );
                    }
                }
            }

            // Coins
            for (let coin of coins) {
                if (!coin.collected) {
                    const coinX = coin.x - cameraX;
                    if (coinX + coin.width > 0 && coinX < canvas.width) {
                        ctx.drawImage(coinImg, coinX, coin.y, coin.width, coin.height);
                    }
                }
            }

            // Enemies
            for (let enemy of enemies) {
                const enemyX = enemy.x - cameraX;
                if (enemyX + enemy.width > 0 && enemyX < canvas.width) {
                    ctx.drawImage(enemyImg, enemyX, enemy.y, enemy.width, enemy.height);
                }
            }

            // Player
            const frameIndex = Math.floor(player.frame + player.frameOffset);
            const spriteWidth = 40; // Adjust if needed
            const spriteHeight = 32;
            ctx.drawImage(
                playerSpriteSheet,
                0, frameIndex * spriteHeight, spriteWidth, spriteHeight,
                player.x, player.y, spriteWidth * 1.5, spriteHeight * 1.5 // Scaled
            );

            // Score
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            // Game over / Win
            if (gameOver) {
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                const message = score >= winScore ? 'You Win!' : 'Game Over';
                ctx.fillText(message, canvas.width / 2 - 100, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText('Tap to restart', canvas.width / 2 - 80, canvas.height / 2 + 40);
                canvas.removeEventListener('touchstart', jump);
                canvas.addEventListener('touchstart', restart);
            }
        }

        function restart() {
            cameraX = 0;
            player.x = 100;
            player.y = canvas.height - 100;
            player.vy = 0;
            score = 0;
            gameOver = false;
            platforms = [
                {x: 0, y: canvas.height - 50, width: 400, height: 16, tileX: 0, tileY: 0},
                {x: 500, y: canvas.height - 150, width: 200, height: 16, tileX: 16, tileY: 0},
                {x: 800, y: canvas.height - 250, width: 150, height: 16, tileX: 32, tileY: 0}
            ];
            coins = [];
            enemies = [];
            canvas.removeEventListener('touchstart', restart);
            canvas.addEventListener('touchstart', jump);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
